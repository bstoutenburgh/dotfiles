- name: install common terminal apps
  become: yes
  apt:
    name: "{{ common_apt_packages | union(additional_apt_packages | default([])) | unique }}"
    state: latest
  tags:
    - apt

- name: install bat
  include_role:
    name: gantsign.bat

- name: configure terminal
  template:
    src: "home/{{ item }}"
    dest: "/home/{{ ansible_user }}/.{{ item }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  with_items: [ ]
  # - bash_profile
  # - bashrc
  # - inputrc
  # - profile
  tags:
  - terminal
  - bashrc
